<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <style>
                body {
                    background: linear-gradient(135deg, #141e30, #243b55);
                    font-family: 'Segoe UI', sans-serif;
                    color: white;
                    text-align: center;
                    padding-top: 30px;
                }
                h1 {
                    font-size: 2.5rem;
                    margin-bottom: 30px;
                }
                .btn {
                    display: block;
                    margin: 10px auto;
                    padding: 15px 30px;
                    width: 300px;
                    background: #1f4068;
                    color: white;
                    text-decoration: none;
                    border-radius: 10px;
                    font-size: 1.2rem;
                    transition: 0.3s;
                }
                .btn:hover {
                    background: #4caf50;
                }
            </style>
            <h1>Ultimate Downloader</h1>
            <a href="/youtube" class='btn'>Download from YouTube</a>
            <a href="/instagram" class='btn'>Download from Instagram</a>
            <a href="/tiktok" class='btn'>Download from TikTok</a>
            <a href="/twitter" class='btn'>Download from Twitter</a>
            <a href="/spotify" class='btn'>Download from Spotify</a>
        
</body>
</html>
