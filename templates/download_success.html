<!DOCTYPE html>
<html>
<head>
    <title>Download Successful</title>
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            padding-top: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #243b55;
            color: white;
        }
        button {
            background: #1f4068;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #4caf50;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            color: white;
        }
        .dropdown-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .dropdown-container label {
            margin-bottom: 5px;
        }
        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #243b55;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Download Successful!</h1>
    <p>Your download is ready. <a href="/downloads/{{ filename }}">Click here to download</a>.</p>
    <p><a href="/youtube" class="back-link">Download Another YouTube Video</a></p>
    <p><a href="/" class="back-link">Back to Main Page</a></p>
</body>
</html>
